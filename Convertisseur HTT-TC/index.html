<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=width-device, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css?family=Teko" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>Convertisseur TTC HT TVA</title>
</head>

<body>
<br>
<div class="container jumbotron">
	<h1>Convertisseur <br> HT / TTC </h1>
      <br><br><br>
    <form class="form-inline myForm">
      <div class="form-group">
        <label class="control-label" for="prix_ht">Prix HT</label>
        <input name="prix_ht" type="number" class="form-control" step="0.1">
      </div>
      <div class="form-group">
        <label class="control-label" for="taux_tva">Taux TVA</label>
        <input name="taux_tva" type="number" class="form-control" value="20.00" step="0.1">
      </div>
      <div class="form-group">
        <label class="control-label" for="prix_ttc">Prix TTC</label>
        <input name="prix_ttc" type="number" class="form-control" step="0.1">
      </div>
    </form>

<script type="text/javascript" src="index.js"></script>
</body>
</html>
